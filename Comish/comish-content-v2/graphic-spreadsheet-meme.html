<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .card {
      width: 1080px;
      height: 1080px;
      background: #000;
      padding: 80px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .glow {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 150%;
      height: 600px;
      background: radial-gradient(ellipse, rgba(0,255,136,0.08), transparent 60%);
      pointer-events: none;
    }
    .logo {
      font-size: 24px;
      font-weight: 900;
      color: #fff;
      margin-bottom: 60px;
      letter-spacing: -0.03em;
    }
    .logo span { color: #00ff88; }
    .title {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      line-height: 1.2;
      letter-spacing: -0.03em;
      margin-bottom: 60px;
      text-align: center;
    }
    .files {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }
    .file {
      background: #0d0d0d;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 24px 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }
    .file-icon {
      font-size: 36px;
    }
    .file-name {
      font-size: 20px;
      color: #a3a3a3;
      font-family: 'Courier New', monospace;
    }
    .file.crossed {
      opacity: 0.4;
      text-decoration: line-through;
    }
    .file.current {
      border-color: rgba(0,255,136,0.3);
      background: rgba(0,255,136,0.05);
    }
    .file.current .file-name {
      color: #00ff88;
    }
    .bottom {
      text-align: center;
      margin-top: 60px;
    }
    .punchline {
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
    }
    .cta {
      font-size: 24px;
      color: #00ff88;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow"></div>
    <div class="logo">Com<span>ish</span></div>
    
    <div class="title">The file every sales rep<br>pretends they don't have:</div>
    
    <div class="files">
      <div class="file crossed">
        <span class="file-icon">ðŸ“„</span>
        <span class="file-name">Commission Tracker.xlsx</span>
      </div>
      <div class="file crossed">
        <span class="file-icon">ðŸ“„</span>
        <span class="file-name">Commission Tracker (v2).xlsx</span>
      </div>
      <div class="file crossed">
        <span class="file-icon">ðŸ“„</span>
        <span class="file-name">Commission Tracker (FINAL).xlsx</span>
      </div>
      <div class="file crossed">
        <span class="file-icon">ðŸ“„</span>
        <span class="file-name">Commission Tracker (FINAL v2).xlsx</span>
      </div>
      <div class="file current">
        <span class="file-icon">ðŸ“„</span>
        <span class="file-name">Commission Tracker (USE THIS ONE).xlsx</span>
      </div>
    </div>

    <div class="bottom">
      <div class="punchline">There's a better way.</div>
      <div class="cta">comish.online</div>
    </div>
  </div>
</body>
</html>
