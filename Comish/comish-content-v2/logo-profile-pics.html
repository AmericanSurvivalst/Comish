<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      gap: 60px;
    }
    .container {
      text-align: center;
    }
    .label {
      color: #fff;
      font-size: 14px;
      margin-bottom: 15px;
    }
    /* Square logo for profile pics */
    .logo-square {
      width: 400px;
      height: 400px;
      background: #000;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .logo-square .glow {
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 200%;
      height: 150%;
      background: radial-gradient(ellipse, rgba(0,255,136,0.2), transparent 50%);
    }
    .logo-square .text {
      font-size: 100px;
      font-weight: 900;
      color: #fff;
      letter-spacing: -0.03em;
      z-index: 1;
    }
    .logo-square .text span {
      color: #00ff88;
    }
    /* Icon only version */
    .logo-icon {
      width: 400px;
      height: 400px;
      background: #000;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .logo-icon .glow {
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 200%;
      height: 150%;
      background: radial-gradient(ellipse, rgba(0,255,136,0.25), transparent 50%);
    }
    .logo-icon .letter {
      font-size: 200px;
      font-weight: 900;
      color: #00ff88;
      letter-spacing: -0.03em;
      z-index: 1;
      text-shadow: 0 0 60px rgba(0,255,136,0.5);
    }
    /* Circular version */
    .logo-circle {
      width: 400px;
      height: 400px;
      background: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      border: 3px solid rgba(0,255,136,0.3);
    }
    .logo-circle .glow {
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 200%;
      height: 150%;
      background: radial-gradient(ellipse, rgba(0,255,136,0.2), transparent 50%);
    }
    .logo-circle .letter {
      font-size: 180px;
      font-weight: 900;
      color: #00ff88;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Full Logo (Profile Pic)</div>
    <div class="logo-square">
      <div class="glow"></div>
      <div class="text">Com<span>ish</span></div>
    </div>
  </div>

  <div class="container">
    <div class="label">Icon Only (App Icon Style)</div>
    <div class="logo-icon">
      <div class="glow"></div>
      <div class="letter">C</div>
    </div>
  </div>

  <div class="container">
    <div class="label">Circular (Some Platforms)</div>
    <div class="logo-circle">
      <div class="glow"></div>
      <div class="letter">C</div>
    </div>
  </div>
</body>
</html>
