<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      flex-direction: column;
      gap: 40px;
    }
    .label {
      color: #fff;
      font-size: 14px;
      margin-bottom: 10px;
    }
    /* LinkedIn Banner: 1584 x 396 */
    .linkedin-banner {
      width: 1584px;
      height: 396px;
      background: #000;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Twitter Header: 1500 x 500 */
    .twitter-header {
      width: 1500px;
      height: 500px;
      background: #000;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glow {
      position: absolute;
      top: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 200%;
      height: 300%;
      background: radial-gradient(ellipse 50% 50% at 50% 30%, rgba(0,255,136,0.12), transparent 60%);
      pointer-events: none;
    }
    .content {
      text-align: center;
      z-index: 1;
    }
    .logo {
      font-size: 64px;
      font-weight: 900;
      color: #fff;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
    }
    .logo span { color: #00ff88; }
    .tagline {
      font-size: 24px;
      color: #666;
      font-weight: 500;
    }
    .tagline span { color: #a3a3a3; }
  </style>
</head>
<body>
  <div>
    <div class="label">LinkedIn Banner (1584 x 396)</div>
    <div class="linkedin-banner">
      <div class="glow"></div>
      <div class="content">
        <div class="logo">Com<span>ish</span></div>
        <div class="tagline">Know exactly what you're getting paid. <span>$5/mo.</span></div>
      </div>
    </div>
  </div>
  
  <div>
    <div class="label">Twitter/X Header (1500 x 500)</div>
    <div class="twitter-header">
      <div class="glow"></div>
      <div class="content">
        <div class="logo">Com<span>ish</span></div>
        <div class="tagline">Commission tracking for sales reps</div>
      </div>
    </div>
  </div>
</body>
</html>
